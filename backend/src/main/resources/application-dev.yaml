spring:
  config:
    activate:
      on-profile: dev # rodar o projeto no docker com seeder

  datasource:
    url: jdbc:postgresql://db:5432/cinema_tickets_dev
    username: cinema_tickets_dev_app
    password: ${CINEMA_TICKETS_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations:
      - classpath:db/migration
      - classpath:db/migration-dev
    baseline-on-migrate: false

  web:
    error:
      include-stacktrace: always
      include-exception: true
      include-message: always
      include-binding-errors: always

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: DEBUG

app:
  seed:
    enabled: true
  errors:
    include-stacktrace: true
